<!DOCTYPE html>
<html>

<head>
    <script src="loginCode.js"></script>
    <title>
        UATSpace Login Page
    </title>

</head>

<body>
    <style>
        body {
            background-color: lightgray
        }
    </style>
    <img src="UATspaceLogo-1.png">
    <h1>
        Welcome to the UATSpace login page!
        <br>
        Please login
    </h1>
    <br>
    <br>
    <div id="loginstatus">
        Status of the login
    </div>
    <br>
    <form id="creditSubmit" onsubmit="return false">
        First Name: <input type="text" id="fName">
        <br>
        Last Name: <input type="text" id="lName">
        <br>
        Badge ID: <input type="number" id="bID">
        <br>
        <input type="submit" onclick="checkCreds();">
    </form>
</body>

</html>
